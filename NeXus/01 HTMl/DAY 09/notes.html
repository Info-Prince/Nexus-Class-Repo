<!--? How audio file being attached ? -->

<!-- first method -->
<audio src="./check.mp3"></audio>
<!-- second method -->
<audio>
    <source src="./check.mp3">
    <source src="./Jaadugar.mp3">
    <!-- here we can add multiple audio file for alternative option. -->
</audio>

<!--? How video file being attached ? -->

<!-- Video file be attached same as audio file. -->
<!-- Here also we must declare controls attribute to make video file working -->
 <video src="./check.mp3"></video>
 <video controls width="500" height="700" autoplay muted> <!-- (autoplay) attribute is used to make video autoplay while loading website, But video won't autoplay until or unless give attribute as (muted).-->
    <source src="./hawa.MP4" type="video/MP4"> <!-- mentioning type since we want to make browser understood that it's video type of file , and browser may render it faster. -->
 </video> <br> <br>
